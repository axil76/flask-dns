[flask-dns]
path = /iac-dns
version = 1.0

[nameserver]
server = xxx.xxx.xxx.xxx
port = 38142
usessl = no
sslkey = /iac-dns/ssl/flask-dns.key
sslcrt = /iac-dns/ssl/flask-dns.crt
debug = True

[file]
log = /iac-dns/log/flask-dns.log
pid = /tmp/flask-dns.pid

[dns-1]
server = xxx.xxx.xxx.xxx
keyfile = Kpaas_key.+157+01647.private
user = wmcadmaa-key

[dns-2]
server = xxx.xxx.xxx.xxx
keyfile = Kpaas_key.+157+01647.private
user = wmcadmaa-key

[dns-3]
server = xxx.xxx.xxx.xxx
keyfile = Kwmcadmaa.+157+34817.private
user = wmcadmaa

[dns-4]
